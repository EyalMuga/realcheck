<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealCheck - בדיקת עסקאות נדל"ן</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rubik', sans-serif; margin: 0; background: #f9fafb; color: #111; }
    header { background: #1e3a8a; color: white; padding: 2rem 1rem; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }
    header p { margin-top: 0.5rem; font-size: 1.2rem; }
    .container { max-width: 600px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    input, button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { background: #2563eb; color: white; cursor: pointer; border: none; }
    button:hover { background: #1d4ed8; }
    .result { margin-top: 2rem; padding: 1rem; background: #f1f5f9; border-radius: 8px; }
    .progress-bar { background: #e5e7eb; border-radius: 6px; overflow: hidden; margin-top: 0.5rem; }
    .progress { height: 10px; background: #16a34a; }
  </style>
</head>
<body>
  <header>
    <h1>RealCheck</h1>
    <p>בדיקת עסקאות נדל"ן חכמה למשקיעים ישראלים</p>
  </header>
  <div class="container">
    <label>מחיר רכישה (באירו):</label>
    <input type="number" id="price" value="90000" />
    <label>גודל הדירה (במ"ר):</label>
    <input type="number" id="size" value="50" />
    <label>שכר דירה חודשי (באירו):</label>
    <input type="number" id="rent" value="500" />
    <button onclick="analyzeDeal()">נתח עסקה</button>

    <div id="result" class="result" style="display:none">
      <p id="priceRemark"></p>
      <p id="rentRemark"></p>
      <p><strong id="summary"></strong></p>
      <div class="progress-bar"><div id="progress" class="progress" style="width: 0%"></div></div>
    </div>
  </div>

  <script>
    function analyzeDeal() {
      const price = parseFloat(document.getElementById('price').value);
      const size = parseFloat(document.getElementById('size').value);
      const rent = parseFloat(document.getElementById('rent').value);

      const areaData = {
        min_price_per_m2: 1800,
        max_price_per_m2: 2500,
        min_rent: 450,
        max_rent: 550
      };

      const pricePerM2 = price / size;
      let priceRemark = '', priceScore = 0;
      if (pricePerM2 < areaData.min_price_per_m2) {
        priceRemark = `מחיר למ"ר: ${pricePerM2.toFixed(2)} € - מתחת לטווח השוק`;
        priceScore = 2;
      } else if (pricePerM2 <= areaData.max_price_per_m2) {
        priceRemark = `מחיר למ"ר: ${pricePerM2.toFixed(2)} € - בתוך הטווח`;
        priceScore = 4;
      } else {
        priceRemark = `מחיר למ"ר: ${pricePerM2.toFixed(2)} € - מעל הטווח`;
        priceScore = 1;
      }

      const avgRent = (areaData.min_rent + areaData.max_rent) / 2;
      let rentRemark = '', rentScore = 0;
      if (rent < areaData.min_rent) {
        rentRemark = 'שכר דירה מתחת למקובל';
        rentScore = 1;
      } else if (rent < avgRent) {
        rentRemark = 'שכר דירה בטווח נמוך';
        rentScore = 2;
      } else if (rent < areaData.max_rent) {
        rentRemark = 'שכר דירה בטווח גבוה';
        rentScore = 3;
      } else {
        rentRemark = 'שכר דירה מקסימלי או מעל';
        rentScore = 4;
      }

      const totalScore = priceScore + rentScore;
      let summary = '';
      if (totalScore >= 7) summary = '✅ עסקה מצוינת';
      else if (totalScore >= 5) summary = '👍 עסקה טובה';
      else if (totalScore >= 3) summary = '🤔 עסקה סבירה';
      else summary = '⚠️ עסקה חלשה';

      document.getElementById('priceRemark').innerText = priceRemark;
      document.getElementById('rentRemark').innerText = rentRemark;
      document.getElementById('summary').innerText = summary;
      document.getElementById('progress').style.width = `${(totalScore / 8) * 100}%`;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
